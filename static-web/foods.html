<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods - Calorize</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; mb-4">
            <h1>Foods</h1>
            <button id="toggleFormBtn">+ Create New Food</button>
        </div>

        <div id="formContainer" class="card hidden">
            <h3>Create New Food</h3>
            <form id="createFoodForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label>Generic Unit (e.g. g, ml, slice)</label>
                        <input type="text" name="measurement_unit" required placeholder="g">
                    </div>
                    <div class="form-group">
                        <label>Default Amount</label>
                        <input type="number" step="any" name="measurement_amount" required placeholder="100">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px;">
                    <div class="form-group">
                        <label>Calories</label>
                        <input type="number" step="any" name="calories" required>
                    </div>
                    <div class="form-group">
                        <label>Protein (g)</label>
                        <input type="number" step="any" name="protein" required>
                    </div>
                    <div class="form-group">
                        <label>Carbs (g)</label>
                        <input type="number" step="any" name="carbs" required>
                    </div>
                    <div class="form-group">
                        <label>Fat (g)</label>
                        <input type="number" step="any" name="fat" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">
                    <label>Micronutrients</label>
                    <div id="nutrientsContainer">
                        <!-- Dynamic nutrient rows will go here -->
                    </div>
                    <button type="button" id="addNutrientBtn" style="margin-top: 5px; font-size: 0.8rem; background-color: #666;">+ Add Nutrient</button>
                </div>
                <button type="submit">Save Food</button>
            </form>
        </div>

        <div class="form-group">
            <input type="text" id="searchInput" placeholder="Search foods...">
        </div>

        <div id="foodsList">
            <!-- Foods injected here -->
        </div>
    </div>

    <script type="module" src="js/foods.js"></script>
</body>

</html>
