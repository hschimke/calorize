<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Calorize</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <h2 class="text-center">Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div id="errorMsg" class="form-group hidden" style="color: var(--danger-color);"></div>
                <button type="submit" style="width: 100%;">Register with Passkey</button>
            </form>
            <p class="text-center mt-4">
                Already have an account? <a href="/login.html" style="color: var(--primary-color);">Login</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { register } from './js/auth.js';

        const form = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            try {
                const res = await register(username, email);
                if (res && res.user_id) {
                    localStorage.setItem('user_id', res.user_id);
                }
                window.location.href = '/dashboard.html';
            } catch (err) {
                errorMsg.textContent = err.message || 'Registration failed';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
