<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Calorize</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Dashboard</h1>

        <div class="controls">
            <input type="date" id="dateInput" style="width: auto;">
            <a href="/foods.html"><button>+ Log Food</button></a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalCals">0</div>
                <div class="stat-label">Calories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalProtein">0g</div>
                <div class="stat-label">Protein</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCarbs">0g</div>
                <div class="stat-label">Carbs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalFat">0g</div>
                <div class="stat-label">Fat</div>
            </div>
        </div>

        <div class="card">
            <h3>Food Logs</h3>
            <table id="logsTable">
                <thead>
                    <tr>
                        <th>Meal</th>
                        <th>Food</th>
                        <th>Amount</th>
                        <th>Cals</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Logs injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
